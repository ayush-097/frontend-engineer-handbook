<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Library - Starter</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Component Library</h1>
      <p>A collection of reusable UI components</p>
    </div>
  </header>

  <main class="main">
    <div class="container">
      
      <!-- Buttons Section -->
      <section class="section">
        <h2>Buttons</h2>
        <div class="component-demo">
          <!-- TODO: Add button examples here -->
          <button class="btn btn--primary">Primary Button</button>
          <!-- Add more button variants -->
        </div>
      </section>

      <!-- Input Fields Section -->
      <section class="section">
        <h2>Input Fields</h2>
        <div class="component-demo">
          <!-- TODO: Add input examples here -->
          <div class="form-group">
            <label for="example-input">Email</label>
            <input type="email" id="example-input" class="input" placeholder="Enter email">
          </div>
          <!-- Add more input variants -->
        </div>
      </section>

      <!-- Cards Section -->
      <section class="section">
        <h2>Cards</h2>
        <div class="component-demo">
          <!-- TODO: Add card examples here -->
          <div class="card">
            <img class="card__img" src="https://picsum.photos/300/200" alt="Example">
            <div class="card__content">
              <h3>Card Title</h3>
              <p>Card description goes here...</p>
            </div>
          </div>
          <!-- Add more card variants -->
        </div>
      </section>

      <!-- Modals Section -->
      <section class="section">
        <h2>Modals</h2>
        <div class="component-demo">
          <!-- TODO: Add modal trigger and modal -->
          <a href="#modal-example" class="btn btn--primary">Open Modal</a>
        </div>
      </section>

      <!-- Tooltips Section -->
      <section class="section">
        <h2>Tooltips</h2>
        <div class="component-demo">
          <!-- TODO: Add tooltip examples -->
          <span class="tooltip" data-tooltip="This is a tooltip">
            Hover me
          </span>
        </div>
      </section>

    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Component Library. Built with ❤️ and CSS.</p>
    </div>
  </footer>

  <!-- Modal Example -->
  <!-- TODO: Add modal markup here -->

</body>
</html>
